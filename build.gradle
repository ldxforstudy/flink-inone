plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'scala'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.0.0'

// Define the main class for the application
mainClassName = 'App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    // https://mvnrepository.com/artifact/redis.clients/jedis
    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
//    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.1.0'
    // https://mvnrepository.com/artifact/org.apache.flink/flink-core
    compile group: 'org.apache.flink', name: 'flink-core', version: '1.7.1'
    // https://mvnrepository.com/artifact/org.apache.flink/flink-streaming-java
    compile group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.7.1'
    // https://mvnrepository.com/artifact/org.apache.flink/flink-runtime-web
    compile group: 'org.apache.flink', name: 'flink-runtime-web_2.12', version: '1.7.2'
    // https://mvnrepository.com/artifact/org.apache.flink/flink-connector-kafka-0.11
    compile group: 'org.apache.flink', name: 'flink-connector-kafka-0.11_2.12', version: '1.7.1'


    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()

    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public'
    }
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
//     jcenter()
}
